<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <style>
        body {
            background: aliceblue url("https://st2.depositphotos.com/3837271/8402/i/950/depositphotos_84020356-stock-photo-hand-with-marker-writing-the.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<form method="post">
    <h2>Profile</h2>

    <div>
        <label for="firstName">First name: </label>
        <input type="text" name="firstName" id="firstName" placeholder="Your name" required>
    </div>
    <div>
        <label for="lastName">Last name: </label>
        <input type="text" name="lastName" id="lastName" placeholder="Your surname" required>
    </div>
    <div>
        <label for="email">Email Address: </label>
        <input type="text" name="email" id="email" placeholder="email address" required>
    </div>
    <div>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" placeholder="Your nickname">
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="password" required>
    </div>
    <input type="submit" class="btn btn-primary black-background white" value="Register">

</form>
</body>
</html>
