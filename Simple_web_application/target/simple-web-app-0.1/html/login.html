<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

</head>
<body>
<form action="/login" method="post"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">

    <div>
        <label for="email">Email Address: </label>
        <input type="text" name="email" id="email" placeholder="email address" required></div>
    <div><label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="password" required>
    </div>
    <input type="submit" class="btn btn-primary black-background white" value="Log in">
</form>
</body>
</html>
